<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <header class="header">
      <h1 class="highscoreBtn">Highscores</h1>
    </header>
    <main id="content">
      <div class="quiz-game-card">
        <div id="game-score">Score: 0</div>
        <div id="setTimer">60<span> Seconds Remaining</span></div>
        <div class="game" id="question-area">
          <div id="question-text">Are you ready for the quiz?</div>
          <div id="answer-choices">
            <button class="button-option" id="option-one">Yes</button>
            <button class="button-option" id="option-two">No</button>
            <button class="button-option" id="option-three">Maybe-so</button>
          </div>
        </div>
        <div>
          <button id="start-game">Start Game</button>
        </div>
      </div>
    </main>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
