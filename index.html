<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" src="./assets/style/style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <header class="header">
      <h1 class="highscoreBtn">Highscore</h1>
    </header>
    <main>
      <div class="quiz-game-card">
        <div id="game-score">Score: 0</div>
        <div id="timer">60 Seconds Remaining</div>
        <div class="game" id="question-area">
          <div id="question-text"></div>
          <div id="answer-choices">
            <div class="button-option" id="option-1"></div>
            <div class="button-option" id="option-2"></div>
            <div class="button-option" id="option-3"></div>
          </div>
        </div>
        <div>
          <button id="start-game">Start Game</button>
        </div>
      </div>
    </main>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
